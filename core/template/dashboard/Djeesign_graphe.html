<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #eqLogic_class#" data-eqType="#eqType#"
  data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#"
  data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#"
  style="width: #width#;height: #height#;#style#">

  <div id="container#uid#" style="width:100%; height:100%">
  </div>

</div>

<script>
    Highcharts.chart('container#uid#', {
        navigation: {
            buttonOptions: {
            enabled: false
            }
        },
        chart: {
            backgroundColor: 'rgba(255, 255, 255, 0.0)',
            type: 'line'
        },
        title: {
            text: ''
        },
        xAxis: {
            visible: false,
            type: 'datetime',
            lineWidth: 0,
            minorGridLineWidth: 0,
            lineColor: 'transparent',
            labels: {
                enabled: false
            },
            minorTickLength: 0,
            tickLength: 0
        },
        yAxis: {
            lineWidth: 0,
            lineColor: '#FF0000',
            gridLineColor: '#FF0000',
            opposite: true,
            labels: {
                format: '{value}#unite#',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: false
                },
                enableMouseTracking: false
            }
        },
        tooltip: {
            enabled: false
        },
        credits: {
            enabled: false
        },
        legend: {
            enabled: false
        },
        series: [{
            name: 'listeHistoGraphe1',
            yAxis: 0,
            colorIndex: 0,
            data: [
                #listeHistoGraphe1#
            ],

        }, {
            name: 'listHistoGraphe2',
            yAxis: 0,
            colorIndex: 2,
            data: [
                #listeHistoGraphe2#
             ],
        }]
